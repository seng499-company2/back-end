version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file:
      - ./.env.prod.db

  web:
    build: 
      context: . 
      dockerfile: Dockerfile.prod
    env_file:
      - ./.env.prod
    command: python manage.py runserver 0.0.0.0:8000
    container_name: scheduler_service
    volumes:
      - .:/home/app/web
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: on-failure
